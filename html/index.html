<!DOCTYPE html>

<html>
  <head>
    <title>My Collections</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/ico" href="../images/favicon.ico" />
    <script type="text/javascript" src="../javascript_files/main.js"></script>
  </head>
  <!--=======  End of Section  ========-->
  <body onload="runScript()">
    <div class="container">
      <div class="content-wrap">
        <header>
          <div class="heading">
            <a href="../html/index.html"
              ><img src="../images/favicon.ico" alt="logo" class="logo"
            /></a>
            <span id="headingTitle"></span>
          </div>
        </header>
        <nav class="navbar">
          <script src="../javascript_files/nav.js"></script>
        </nav>
        <main>
          <div class="DescriptionContainer">
            <div class="descriptionHeading">Description:</div>
            <div id="description">
              The purpose of this website is to demonstrate knowledge of
              client-side scripting techniques used to develop reactive
              webpages.
            </div>
            <div align="center">
              <button class="update" onclick="updateAlert()">
                View Updates
              </button>
            </div>
          </div>
          <div class="imgContainer">
            <div class="image-sliderfade fade">
              <img class="imgSlider" src="../images/Imanyo2.jpeg" alt="" />
            </div>
            <div class="image-sliderfade fade">
              <img class="imgSlider" src="../images/Indonesia.jpeg" alt="" />
            </div>
            <div class="image-sliderfade fade">
              <img class="imgSlider" src="../images/Piggy.jpeg" alt="" />
            </div>
            <div class="image-sliderfade fade">
              <img class="imgSlider" src="../images/Malaysia.jpeg" alt="" />
            </div>
          </div>
          <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </main>
      </div>
      <footer align="center">
        <div>
          <span>URL: </span>
          <span id="address"></span>
        </div>
        <div>
          <span>Last Modified: </span>
          <span id="modified"></span>
        </div>
      </footer>
    </div>
    <script>
      var slideIndex = 0;
      showSlides(); // call showslide method

      function showSlides() {
        var i;

        // get the array of divs' with classname image-sliderfade
        var slides = document.getElementsByClassName('image-sliderfade');

        // get the array of divs' with classname dot
        var dots = document.getElementsByClassName('dot');

        for (i = 0; i < slides.length; i++) {
          // initially set the display to
          // none for every image.
          slides[i].style.display = 'none';
        }

        // increase by 1, Global variable
        slideIndex++;

        // check for boundary
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }

        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }

        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';

        // Change image every 2 seconds
        setTimeout(showSlides, 2000);
      }
    </script>
  </body>
</html>
